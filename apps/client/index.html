<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>DupMe</title>
    <link rel="icon" type="image/png" href="/assets/piano-icon.png" />
    <script src="https://accounts.google.com/gsi/client"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="bgmusic" class="mr-10">
      <audio id="song" src="/assets/bgmusic(new).mp3" type="audio/mpeg"></audio>
      <button onclick="togleAudio()" class="top-36 transparent-button">🔇</button>

      <script>
        var audio = false;
        var sound = document.getElementById('song');
        // Button click function
        function togleAudio() {
          if (audio == true) {
            sound.pause();
            audio = false;
            document.querySelector('button').textContent = '🔇';
          } else if (audio == false) {
            audio = true;
            sound.play();
            document.querySelector('button').textContent = '🔊';
          }
        }
      </script>
    </div>
    <button id="dark-mode-toggle-button" class="top-20 transparent-button">🌓</button>
    <button class="top-4 transparent-button" onclick="infoPopUp()">❔</button>

    <script>
      function infoPopUp() {
        alert(
          '1. The game involves two players participating in 2 rounds, with each player taking a turn in each round.\n2. In each turn, the first player has 10 seconds to create a pattern of piano keys, and the second player must follow that pattern within 20 seconds.\n3. The second player will then start the next turn following the same procedure. Scores are counted based on the continuous correct steps, meaning the same keys and order.\n4. After 2 rounds, the player with the higher score will be declared the winner.',
        );
      }
    </script>

    <!-- React Root -->
    <div id="root"></div>

    <script type="module" src="/src/ui.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <audio id="noteA" src="/assets/A.m4a" type="audio/mpeg"></audio>
    <audio id="noteB" src="/assets/B.m4a" type="audio/mpeg"></audio>
    <audio id="noteC" src="/assets/C.m4a" type="audio/mpeg"></audio>
    <audio id="noteD" src="/assets/D.m4a" type="audio/mpeg"></audio>
    <audio id="noteE" src="/assets/E.m4a" type="audio/mpeg"></audio>
    <audio id="noteF" src="/assets/F.m4a" type="audio/mpeg"></audio>
    <audio id="noteG" src="/assets/G.m4a" type="audio/mpeg"></audio>
  </body>
</html>
