<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>DupMe</title>
  </head>
  <body>
    <div id="bgmusic" class="mr-10">
      <audio id="song" src="/assets/song.mp3" type="audio/mpeg"></audio>
      <button
        onclick="togleAudio()"
        class="fixed bottom-16 right-4 bg-gray-500 hover:bg-gray-600 text-white rounded-full px-5 py-2"
      >
        Music
      </button>

      <script>
        var audio = false;
        var sound = document.getElementById('song');
        // Button click function
        function togleAudio() {
          if (audio == true) {
            sound.pause();
            audio = false;
          } else if (audio == false) {
            audio = true;
            sound.play();
          }
        }
      </script>
    </div>
    <button
      id="dark-mode-toggle-button"
      class="fixed bottom-4 right-4 bg-gray-500 hover:bg-gray-600 text-white rounded-full px-4 py-2"
    >
      Dark Mode
    </button>

    <!-- React Root -->
    <div id="root"></div>

    <script type="module" src="/src/ui.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
  </body>
</html>
